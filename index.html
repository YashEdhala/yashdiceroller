<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Yash Dice Roller</title>

  <!-- Link CSS -->
  <link rel="stylesheet" href="style.css" />


  <script src="script.js" defer></script>
</head>
<body onload="rollDice()">
  <h1>Yash Dice Roller</h1>

  <!-- Instructions -->
  <p id="instructions">
    Welcome to the Yash Dice Roller! This application simulates rolling five 6-sided dice.
    <br />
    - The dice are rolled once automatically when the page loads.
    <br />
    - Press the "Roll Dice" button or press Enter (when the button is focused) to roll again.
  </p>

  <!-- Dice outputs -->
  <div id="dice-container">
    <div class="die-field">
      <label for="die1">Die #1:</label>
      <input type="text" id="die1" readonly />
    </div>
    <div class="die-field">
      <label for="die2">Die #2:</label>
      <input type="text" id="die2" readonly />
    </div>
    <div class="die-field">
      <label for="die3">Die #3:</label>
      <input type="text" id="die3" readonly />
    </div>
    <div class="die-field">
      <label for="die4">Die #4:</label>
      <input type="text" id="die4" readonly />
    </div>
    <div class="die-field">
      <label for="die5">Die #5:</label>
      <input type="text" id="die5" readonly />
    </div>
  </div>

  <!-- Roll button -->
  <button id="rollButton" autofocus>Roll Dice</button>
</body>
</html>
